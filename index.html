<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header page__section">
      <img class="header__logo" src="./images/header__logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile page__section">
        <img class="profile__avatar" src="./images/profile__avatar.png" alt="Аватарка пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <h2 class="profile__job">Исследователь океана</h2>
          <button type="button" class="hover-btn profile__edit-button"></button>
        </div>
        <button type="button" class="hover-btn profile__add-button"></button>
      </section>
      <section class="elements page__section">
        <ul class="element">
          <li class="element__item">
            <img class="element__image" src="./images/element__altai.jpg" alt="Изображение Алтая">
            <div class="element__label">
              <h2 class="element__title">Алтай</h2>
              <button type="button" class="hover-btn-like element__button-like"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__image" src="./images/element__kaluzskaya-oblast'.jpg" alt="Вид сверху на Калужскую область">
            <div class="element__label">
              <h2 class="element__title">Калужская область</h2>
              <button type="button" class="hover-btn-like element__button-like"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__image" src="./images/element__kizhi.jpg" alt="Изображение Кижи">
            <div class="element__label">
              <h2 class="element__title">Кижи</h2>
              <button type="button" class="hover-btn-like element__button-like"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__image" src="./images/element__moskva.jpg" alt="Фото Собора Василия Блаженного">
            <div class="element__label">
              <h2 class="element__title">Москва</h2>
              <button type="button" class="hover-btn-like element__button-like"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__image" src="./images/element__ruza.jpg" alt="Вид сверху на окрестности Рузы">
            <div class="element__label">
              <h2 class="element__title">Руза</h2>
              <button type="button" class="hover-btn-like element__button-like"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__image" src="./images/element__ryazan'.jpg" alt="Изображение Рязани">
            <div class="element__label">
              <h2 class="element__title">Рязань</h2>
              <button type="button" class="hover-btn-like element__button-like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" method="get" class="popup__profile">
          <input type="text" name="name" placeholder="Имя" class="popup__item popup__item_el_name">
          <input type="text" name="job" placeholder="О себе" class="popup__item popup__item_el_job">
          <button type="submit" class="hover-btn-submit popup__button-submit">Сохранить</button>
        </form>
        <button type="button" class="hover-btn popup__close-icon"></button>
      </div>
    </div>
    <footer class="footer page__section">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
